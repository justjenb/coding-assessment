<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz Challenge</div>
      <button id="start-button">Start Quiz</button>
      <button id="highscore-button">View High Scores</button>
    </header>

    <main>
      <section>
        <div class="card question-text">
        </div>
        <button type="submit" id="submit-btn">Submit</button>
        <span>Timer:</span>
        <span class="large-font timer-count">60</span>
        <span>Score:</span>
        <span class="large-font display-score">0</span>
        <span class="right-wrong-msg">Good luck!</span>
      </section>
    </main>
    
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
