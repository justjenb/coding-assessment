<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz Challenge</div>
      <button id="start-button">Start Quiz</button>
      <button id="highscore-button">View High Scores</button>
    </header>

    <main>
      <section id="question-area">
        <div class="card question-text">
        </div>
        <button type="submit" id="submit-btn">Submit</button>
        <span class="timer">Timer:<span class="timer timer-count">120</span></span>
        <span class="score">Score: <span class="display-score">0</span></span>
        <span class="right-wrong-msg">Good luck!</span>
      </section>
      <section id="game-over-section" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your score is: <span id="final-score"></span></p>
        <label for="username-input">Enter your name:</label>
        <input type="text" id="username-input" />
        <button id="save-score-button">Save Score</button>
      </section>
    </main>
    
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
